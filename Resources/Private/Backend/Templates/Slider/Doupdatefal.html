<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
	  xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">

<body>

	<f:layout name="Default" />

	<f:section name="content">


		<nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand">{slider.title}</a>
			</div>
			<ul class="nav navbar-top-links navbar-right">
				<li><f:link.action action="list" controller="Slider" ><i class="fa fa-bars"></i> Back</f:link.action></li>
			</ul>
		</nav>
		<div id="page-wrapper" style="min-height: 1267px; margin-left: 0;">

			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Update results for slider {slider.title}</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<f:flashMessages />

					<div class="text-right">
						<f:link.action action="edit" class="btn btn-primary" arguments="{slider: slider}">Edit this slider now</f:link.action>
					</div>
				</div>
			</div>

		</div>
	</f:section>

</body>
</html>
